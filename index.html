<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

      setInterval(function(){
        var index = streams.notDisplayed.length - 1;
        while(index >= 0){
          var tweet = streams.notDisplayed[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ', [' + tweet.created_at + ' ] : ' + tweet.message);
          $tweet.appendTo($body);
          delete streams.notDisplayed[index];
          index -= 1;
        }
      }, 500);

      });

    </script>
  </body>
</html>
